<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .graph-container {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 20px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Graph Generator</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Graph Configuration</h5>
                        <form id="graphForm">
                            <div class="form-group">
                                <label for="graphType">Graph Type</label>
                                <select class="form-control" id="graphType">
                                    <option value="line_graph">Line Graph</option>
                                    <option value="bar_chart">Bar Chart</option>
                                    <option value="pie_chart">Pie Chart</option>
                                    <option value="scatter_graph">Scatter Plot</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="data">Data Points</label>
                                <textarea class="form-control" id="data" rows="4" placeholder="For 1D: Enter comma-separated numbers&#10;For 2D: Enter x,y pairs (one per line)"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="labels">Labels</label>
                                <textarea class="form-control" id="labels" rows="2" placeholder="Enter comma-separated labels"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="width">Width</label>
                                <input type="number" class="form-control" id="width" value="600">
                            </div>

                            <div class="form-group">
                                <label for="height">Height</label>
                                <input type="number" class="form-control" id="height" value="400">
                            </div>

                            <div class="form-group">
                                <label for="xAxisSize">X-Axis Size</label>
                                <input type="number" class="form-control" id="xAxisSize" value="50">
                            </div>

                            <div class="form-group">
                                <label for="yAxisSize">Y-Axis Size</label>
                                <input type="number" class="form-control" id="yAxisSize" value="50">
                            </div>

                            <button type="submit" class="btn btn-primary">Generate Graph</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="graph-container" id="graphOutput">
                    <p class="text-muted">Graph will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
